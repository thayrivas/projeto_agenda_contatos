<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./imagens/telefone.png" alt="telefone-contato" />
        <h1>Contato</h1>
      </header>
      <form id="form-contatos">
        <div class="form-grupo">
          <label for="nome-contato"><img src="./imagens/perfil.png" alt="perfil" /></label>
          <input type="text" required placeholder="Nome do contato" id="nome-contato"/>
        </div>
        <div class="form-grupo">
          <label for="telefone"><img src="./imagens/iphone.png" alt="telefone"/></label>
          <input type="tel" required placeholder="Telefone" id="telefone" />
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome do contato</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
